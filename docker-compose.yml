#version: '3.1'

#사설망 network 생성
networks:
  kosa_network:
    driver: bridge

#서비스 선언
services:
  #was1 생성
  was1:
    image: yoo07134/hello-web:latest
    container_name: was1
    networks:
      - kosa_network
     
  #was2 생성
  was2:
    image: yoo07134/hello-web:latest
    container_name: was2
    networks:
      - kosa_network
  
  #nginx 생성  
  nginx:
    image: nginx:latest
    container_name: webserver1
    ports:
      - 80:80
    volumes:
      - ~/nginx.conf:/etc/nginx/nginx.conf
    networks:
      - kosa_network
    depends_on:
      - was1
      - was2